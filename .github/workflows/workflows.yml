# .github/workflows/workflow.yml
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Hellow world action step
      uses: ./
      with:
        who-to-greet: 'let see'
      id: hello
    - run: echo "The time was ${{ steps.hello.outputs.time }}"